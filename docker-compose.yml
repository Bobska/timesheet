version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: timesheet_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - timesheet_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  web:
    build: .
    container_name: timesheet_web
    command: >
      sh -c "python manage.py migrate --settings=familyhub_timesheet.settings.production &&
             python manage.py collectstatic --noinput --settings=familyhub_timesheet.settings.production &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 familyhub_timesheet.wsgi:application"
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles
    ports:
      - "8080:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_PASSWORD=YourStrong!Passw0rd
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_HOST=db
      - DATABASE_PORT=1433
      - DATABASE_NAME=timesheet_prod
    depends_on:
      db:
        condition: service_healthy
    networks:
      - timesheet_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: timesheet_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles:ro
    depends_on:
      - web
    networks:
      - timesheet_network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  timesheet_network:
    driver: bridge
