{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Login</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Invalid login. Please try again.</div>
    {% endif %}
    <form method="post">{% csrf_token %}{{ form.as_p }}<button class="btn btn-primary">Login</button></form>
  </div>
</div>
{% endblock %}
